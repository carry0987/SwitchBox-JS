<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="../dist/switchBox.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Individual Input</h1>
        <input type="checkbox" name="switch-1">
        <input type="checkbox" name="switch-2">
    </div>
    <hr>
    <div id="app-2">
        <h1>Grouped Input</h1>
        <input type="checkbox" name="switch-3" title="switch-3">
        <input type="checkbox" name="switch-4">
        <label data-switch-for="switch-4">Switch-4</label>
    </div>
    <script src="../dist/switchBox.min.js"></script>
    <script type="text/javascript">
    let switchBox1 = new SwitchBox('input[name="switch-1"]', {
        title: 'Switch 1',
        checked: true
    });
    switchBox1.onToggled = function(e) {
        console.log(e.target.checked);
    };
    // console.log(switchBox1);
    let switchBox2 = new SwitchBox('input[name="switch-2"]', {
        title: 'Switch 2',
        checked: false
    });
    let switchBox3 = new SwitchBox('#app-2 input', {
        checked: ['switch-3', 'switch-4']
    });
    switchBox3.onToggled = function(e, ele) {
        console.log(e.target.checked);
        console.log(ele);
    };
    </script>
</body>
</html>
